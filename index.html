        <style>
            /* Touch controls */
            #touch-controls {
                position: absolute;
                bottom: 10px;
                left: 10px;
                right: 10px;
                display: none; /* GX.js will show on mobile */
                z-index: 1000;
                pointer-events: none;
            }
            .touch-button {
                position: absolute;
                background-color: rgba(0, 0, 0, 0.5);
                color: white;
                border: 2px solid white;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 1.2em;
                font-weight: bold;
                user-select: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                pointer-events: auto;
            }
            #touch-up { top: 0; left: 70px; }
            #touch-down { bottom: 0; left: 70px; }
            #touch-left { top: 35px; left: 0; }
            #touch-right { top: 35px; left: 140px; }
            #touch-action { bottom: 35px; right: 0; border-radius: 10px; width: 80px; }

            /* ✅ Make input visible enough for mobile keyboard */
            #gx-hidden-input {
                position: absolute;
                bottom: 5px;
                left: 5px;
                width: 1px;
                height: 1px;
                opacity: 0.01;
                background: transparent;
                color: transparent;
                border: none;
                z-index: 99999;
            }
        </style>

    <script>
        window.onload = function() {
            // ✅ Prevent touch control button warnings
            if (typeof setupTouchButton === 'function') {
                const oldSetupTouchButton = setupTouchButton;
                window.setupTouchButton = function(id, key) {
                    const el = document.getElementById(id);
                    if (!el) return;
                    oldSetupTouchButton(id, key);
                };
            }

            // ✅ Mobile keyboard support
            const hiddenInput = document.getElementById('gx-hidden-input');
            const gxContainer = document.getElementById('gx-container');
            if (hiddenInput && gxContainer) {
                const focusInput = (x, y) => {
                    hiddenInput.style.left = (x || 5) + 'px';
                    hiddenInput.style.top = (y || 5) + 'px';
                    setTimeout(() => hiddenInput.focus({ preventScroll: true }), 40);
                };

                gxContainer.addEventListener('touchstart', (e) => {
                    if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
                        const t = e.touches[0];
                        focusInput(t.clientX, t.clientY);
                    }
                });

                gxContainer.addEventListener('click', (e) => {
                    if (/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
                        focusInput(e.clientX, e.clientY);
                    }
                });

                hiddenInput.addEventListener('input', (e) => {
                    const val = e.target.value;
                    if (val && val.length > 0) {
                        if (window.QB && typeof QB.keyPress === 'function') QB.keyPress(val);
                        e.target.value = '';
                    }
                });
            }

            // ✅ Original initialization preserved
            if (typeof QB !== 'undefined' && typeof QB.init === 'function') QB.init();
            if (typeof IDE !== 'undefined' && typeof IDE.init === 'function') IDE.init();
            else document.body.style.display = 'block';

            if (window.initialQBasicCode) {
                const codeToLoad = window.initialQBasicCode;
                setTimeout(() => {
                    let codeExecuted = false;
                    if (typeof window.loadCode === 'function' && !window.loadCode.toString().includes('initialQBasicCode')) {
                        window.loadCode(codeToLoad);
                        codeExecuted = true;
                    } else if (typeof IDE !== 'undefined' && typeof IDE.loadCode === 'function') {
                        IDE.loadCode(codeToLoad);
                        codeExecuted = true;
                    }
                    if (!codeExecuted) {
                        console.error("ERROR: Cannot find a valid loadCode function to execute the stored code.");
                    }
                    delete window.initialQBasicCode;
                }, 500);
            }
        };
    </script>
