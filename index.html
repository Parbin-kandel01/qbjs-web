    <script src="codemirror/lang/markdown.js"></script>

    <style>
        /* Touch controls */
        #touch-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        .touch-button {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            user-select: none;
            pointer-events: auto;
        }
        #touch-up { top: 0; left: 70px; }
        #touch-down { bottom: 0; left: 70px; }
        #touch-left { top: 35px; left: 0; }
        #touch-right { top: 35px; left: 140px; }
        #touch-action { bottom: 35px; right: 0; border-radius: 10px; width: 80px; }
    </style>
</head>
<body style="display:none">
    <!-- Toolbar and code container (same as before) -->
    <div id="toolbar"> ... </div>
    <div id="code-container"> ... </div>
    <div id="slider"></div>
    <div id="game-container">
        <div id="gx-container">
            <a href="javascript:runProgram()" id="gx-load-screen">&nbsp;</a>

            <!-- FIXED MOBILE INPUT -->
            <input 
                id="gx-hidden-input" 
                type="text" 
                inputmode="text"
                autocapitalize="none"
                autocomplete="off"
                spellcheck="false"
                aria-label="Hidden game input"
                style="position:absolute; left:0; top:0; width:1px; height:1px; opacity:0; z-index:9999;"
            />
        </div>

        <div id="touch-controls"> ... </div>
        <div id="vslider"></div>
        <div id="output-container"> ... </div>
    </div>
    <div id="gx-footer"></div>

    <form style="display:none">
        <input id="file-input" type="file" accept=".bas, .zip">
    </form>

    <!-- All dialogs (share, options, methods, about, etc.) remain unchanged -->
    <dialog id="share-dialog"> ... </dialog>
    <dialog id="prog-sel-dialog"> ... </dialog>
    <dialog id="options-dialog"> ... </dialog>
    <dialog id="methods-dialog"> ... </dialog>
    <dialog id="about-dialog"> ... </dialog>
</body>

<script src="vfs.js"></script>
<script src="gx/gx.js"></script>
<script src="qb.js"></script>
<script src="qb2js.js"></script>
<script src="githelp.js"></script>
<script src="qbjs-ide.js"></script>

<script>
window.onload = function() {
    if (typeof QB !== 'undefined' && typeof QB.init === 'function') QB.init();
    if (typeof IDE !== 'undefined' && typeof IDE.init === 'function') IDE.init();
    else document.body.style.display = 'block';

    // Handle initial code
    if (window.initialQBasicCode) {
        const codeToLoad = window.initialQBasicCode;
        setTimeout(() => {
            let codeExecuted = false;
            if (typeof window.loadCode === 'function' && !window.loadCode.toString().includes('initialQBasicCode')) {
                window.loadCode(codeToLoad); codeExecuted = true;
            } else if (typeof IDE !== 'undefined' && typeof IDE.loadCode === 'function') {
                IDE.loadCode(codeToLoad); codeExecuted = true;
            }
            if (!codeExecuted) console.error("ERROR: Cannot find valid loadCode function.");
            delete window.initialQBasicCode;
        }, 500);
    }

    // Focus hidden input on mobile to open keyboard reliably
    const hiddenInput = document.getElementById('gx-hidden-input');
    if (/Mobi|Android/i.test(navigator.userAgent)) {
        document.addEventListener('touchstart', () => {
            hiddenInput.focus({preventScroll:true});
        });
    }
};
</script>
</html>
