    <style>
        /* Basic styling for touch controls */
        #touch-controls {

            right: 10px;

        #touch-left { top: 35px; left: 0; }

<!-- Mobile input patch -->
<script>
    // Patch for mobile keyboard and multiple input handling
    if (typeof IDE !== 'undefined') {
        IDE.onHiddenInputFocus = function() {
            const input = document.getElementById('gx-hidden-input');
            input.setAttribute('type','text'); 
            input.focus();
        };

        IDE.onHiddenInputKey = function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                if (typeof IDE.nextInput === 'function') {
                    IDE.nextInput();
                }
            }
        };
    }

    // Automatically focus hidden input for mobile devices
    window.addEventListener('touchstart', () => {
        const input = document.getElementById('gx-hidden-input');
        if (input) input.focus();
    }, { once: true });
</script>

<script>
    window.onload = function() {
        if (typeof QB !== 'undefined' && typeof QB.init === 'function') {
            QB.init();
        }

        if (typeof IDE !== 'undefined' && typeof IDE.init === 'function') {
            IDE.init();
        } else {
            document.body.style.display = 'block';
        }

        if (window.initialQBasicCode) {
            const codeToLoad = window.initialQBasicCode;
            setTimeout(() => {
                let codeExecuted = false;
                if (typeof window.loadCode === 'function' && window.loadCode.toString().indexOf('initialQBasicCode') === -1) {
                    window.loadCode(codeToLoad);
                    codeExecuted = true;
                } 
                else if (typeof IDE !== 'undefined' && typeof IDE.loadCode === 'function') {
                    IDE.loadCode(codeToLoad);
                    codeExecuted = true;
                }
                if (!codeExecuted) {
                    console.error("ERROR: Cannot find a valid loadCode function to execute the stored code.");
                }
                delete window.initialQBasicCode; 
            }, 500);
        }
    };
</script>
