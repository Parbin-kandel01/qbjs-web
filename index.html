<body style="display:none">
    <div id="toolbar">
        <!-- toolbar buttons same as before -->
        <a href="javascript:IDE.showConsole()" class="toolbar-button" id="toolbar-button-console-show" title="Show Console"></a>
        <a href="javascript:IDE.showConsole()" class="toolbar-button" id="toolbar-button-console-hide" title="Hide Console" style="display:none"></a>
    </div>

    <div id="code-container">
        <div id="code-tabs" class="tabs">
            <div id="code-tab-menu" class="tab">
                <div id="code-slide-left" onclick="IDE.codeTabSlideLeft()">◄</div>
                <div id="code-slide-right" onclick="IDE.codeTabSlideRight()">►</div>
            </div>
            <div id="code-tab-container">
                <div id="mainbas" class="tab active" onclick="IDE.changeCodeTab(this)">Main</div>
            </div>
        </div>
        <div id="code"></div>
    </div>

    <div id="game-container">
        <div id="output-container">
            <div id="tabs">
                <div id="tab-console" class="tab" onclick="IDE.changeTab('console')">Console</div>
                <div id="tab-js" class="tab" onclick="IDE.changeTab('js')">Javascript</div>
                <div id="tab-fs" class="tab" onclick="IDE.changeTab('fs')">Files</div>
                <div id="tab-help" class="tab" onclick="IDE.changeTab('help')">Help</div>
            </div>
            <div id="output-content">
                <div id="console-output"></div> <!-- added for mobile input -->
            </div>
        </div>
    </div>

    <!-- HIDDEN INPUT FOR MOBILE KEYBOARD -->
    <input id="mobile-console-input" type="text" style="position:absolute; opacity:0; height:0; width:0;" />

    <!-- ...other dialogs and forms same as before... -->

</body>

<script src="vfs.js"></script>
<script src="gx/gx.js"></script>
<script src="qb.js"></script>
<script src="qb2js.js"></script>
<script src="githelp.js"></script>
<script src="qbjs-ide.js"></script>

<script>
    // Delay function
    const delay = ms => new Promise(res => setTimeout(res, ms));

    // Mobile console input handling
    const consoleDiv = document.getElementById('tab-console');
    const hiddenInput = document.getElementById('mobile-console-input');
    const consoleOutput = document.getElementById('console-output');

    consoleDiv.addEventListener('click', () => {
        hiddenInput.focus(); // focus hidden input
    });

    hiddenInput.addEventListener('input', (e) => {
        const val = e.target.value;
        if (val.length > 0) {
            consoleOutput.textContent += val; // append typed characters
            e.target.value = "";
        }
    });

    hiddenInput.addEventListener('keydown', (e) => {
        if (e.key === "Enter") {
            consoleOutput.textContent += "\n";
            runConsoleCommand(); // implement this in qb.js or IDE
            e.preventDefault();
        }
    });

    // QB init
    if (typeof QB !== 'undefined' && typeof QB.init === 'function') {
        QB.init();
    }

    // Temporary hook for loadCode
    if (!window.loadCode) {
        window.loadCode = function(code) {
            window.initialQBasicCode = code;
        };
    }

    if (window.initialQBasicCode) {
        const codeToLoad = window.initialQBasicCode;
        setTimeout(() => {
            if (typeof IDE !== 'undefined' && typeof IDE.loadCode === 'function') {
                IDE.loadCode(codeToLoad);
            }
            delete window.initialQBasicCode;
        }, 500);
    }
</script>
