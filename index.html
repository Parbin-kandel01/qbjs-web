    <style>
        /* Touch controls */
        #touch-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        .touch-button {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            user-select: none;
            pointer-events: auto;
        }
        #touch-up { top: 0; left: 70px; }
        #touch-down { bottom: 0; left: 70px; }
        #touch-left { top: 35px; left: 0; }
        #touch-right { top: 35px; left: 140px; }
        #touch-action { bottom: 35px; right: 0; border-radius: 10px; width: 80px; }

        /* Mobile input fix */
        #mobile-input {
            display: none;
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 80%;
            height: 200px;
            font-size: 16px;
            z-index: 2000;
        }
    </style>

<body style="display:none">
    <!-- Your existing HTML: toolbar, code-container, game-container, dialogs ... -->
    <div id="toolbar"> ... </div>
    <div id="code-container"> ... </div>
    <div id="game-container"> ... </div>
    <div id="gx-footer"></div>

    <!-- Hidden desktop input (preserve original logic) -->
    <input id="gx-hidden-input" type="text" style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;z-index:-1;opacity:1;pointer-events:auto;">

    <!-- New mobile textarea for multi-line input -->
    <textarea id="mobile-input" placeholder="Enter input..." aria-label="Mobile multi-line input"></textarea>

    <form style="display:none">
        <input id="file-input" type="file" accept=".bas, .zip">
    </form>

    <!-- Dialogs ... preserve all your dialogs here ... -->

    <script src="vfs.js"></script>
    <script src="gx/gx.js"></script>
    <script src="qb.js"></script>
    <script src="qb2js.js"></script>
    <script src="githelp.js"></script>
    <script src="qbjs-ide.js"></script>

    <script>
    const delay = ms => new Promise(res => setTimeout(res, ms));

    window.onload = function() {
        // Initialize QB and IDE
        if (typeof QB !== 'undefined' && typeof QB.init === 'function') QB.init();
        if (typeof IDE !== 'undefined' && typeof IDE.init === 'function') IDE.init();
        else document.body.style.display = 'block';

        // Load initial code if exists
        if (window.initialQBasicCode) {
            const codeToLoad = window.initialQBasicCode;
            setTimeout(() => {
                let codeExecuted = false;
                if (typeof window.loadCode === 'function') {
                    window.loadCode(codeToLoad);
                    codeExecuted = true;
                } else if (typeof IDE !== 'undefined' && typeof IDE.loadCode === 'function') {
                    IDE.loadCode(codeToLoad);
                    codeExecuted = true;
                }
                if (!codeExecuted) console.error("Cannot find valid loadCode function.");
                delete window.initialQBasicCode;
            }, 500);
        }
    };

    /********** MOBILE MULTI-LINE INPUT FIX **********/
    (function() {
        const mobileInput = document.getElementById('mobile-input');
        const hiddenInput = document.getElementById('gx-hidden-input');

        // Override GX input function
        if (typeof GX !== 'undefined') {
            const originalInputFunc = GX.input;
            GX.input = function(promptText, callback) {
                if (/Mobi|Android/i.test(navigator.userAgent)) {
                    // Show mobile textarea
                    mobileInput.style.display = 'block';
                    mobileInput.value = '';
                    mobileInput.focus();

                    mobileInput.onkeydown = function(e) {
                        if (e.key === 'Enter' && !e.shiftKey) {
                            e.preventDefault();
                            const value = mobileInput.value;
                            mobileInput.style.display = 'none';
                            mobileInput.blur();
                            callback(value);
                        }
                    };
                } else {
                    // Desktop: use original hidden input
                    originalInputFunc(promptText, callback);
                }
            };
        }
    })();
    </script>
